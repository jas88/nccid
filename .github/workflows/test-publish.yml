name: Test and publish

on:
  ["push","pull_request"]

jobs:
  build:
    name: Publish binaries
    runs-on: ubuntu-latest

    steps:
    - name: Cache Nuget
      uses: actions/cache@v4
      with:
        path: ${{ github.workspace }}/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    - name: Check out code
      uses: actions/checkout@v4
    - name: Install .Net
      uses: actions/setup-dotnet@v4
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: "csharp"
        queries: +security-and-quality
    - name : Test
      run: |
        dotnet test --collect:"XPlat Code Coverage" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=lcov
        mv nccid.Test/TestResults/*/coverage.info lcov.info
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
          category: "/language:csharp"
    - name: Report coverage to Coveralls
      uses: coverallsapp/github-action@v2.3.6
      with:
        github-token: ${{secrets.GITHUB_TOKEN }} 
        path-to-lcov: 'lcov.info'
    - name: Build
      run: ./build.sh
    - name: Upload binaries to release
      if: contains(github.ref, 'refs/tags/v')
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ncc-win.zip
        asset_name: ncc-win.zip
        tag: ${{ github.ref }}
        overwrite: true
        body: "Windows release zip"
